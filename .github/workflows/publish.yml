name: Publish

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Build image
    runs-on: ubuntu-latest
    if: github.repository == 'cloud-py-api/docker-socket-proxy'
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: nextcloud-appapi-dsp-buildx-${{ github.sha }}
          restore-keys: |
            nextcloud-appapi-dsp-buildx-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          push: false
          context: .
          platforms: linux/amd64
          file: Dockerfile
          tags: nextcloud-appapi-dsp:${{ github.sha }}
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Perform tests
        run: |
          python3 -m pip install pytest httpx
          pytest -s -x
        env:
          TAG_SUFFIX: ${{ github.sha }}

      - name: Publish container image
        uses: docker/build-push-action@v5
        if: github.ref == 'refs/heads/main' || github.event_name == 'release'
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64
          file: Dockerfile
          tags: |
            ghcr.io/cloud-py-api/nextcloud-appapi-dsp:${{ github.event_name == 'release' && 'release' || 'latest' }}
            ghcr.io/cloud-py-api/nextcloud-appapi-dsp:${{ github.ref_name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
